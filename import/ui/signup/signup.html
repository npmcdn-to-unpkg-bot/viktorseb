<template name="signup">
<head>
  <link rel="stylesheet" href="landing_second/css/bootstrap.css">
  <link rel="stylesheet" href="signup/signup.css">
  <link rel="stylesheet" href="signup/progressbar.css">
</head>
<div class="container col-md-12 signup-body">
  <div class="logo-travify">
    <header class="logo-travify-top">
      <center><img width="157px" height="89px" src="logo_signup1_157x89.png"></center>
    </header>
  </div>
  <div class="singup-bodyform">
    <div class="stepwizard">
      <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
          <a style="visibility: hidden" href="#step-1" type="button" class="btn btn-primary btn-circle">1</a> 
        </div>
        <div class="stepwizard-step">
          <a style="visibility:hidden" href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        </div>
        <div class="stepwizard-step">
          <a style="visibility:hidden" href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
        </div>
      </div>
    </div>
    <form role="form" action="" method="post">
      <div class="row setup-content" id="step-1">
        {{>step1}}
        <div>
          <div class="form-top">
            <div class="form-group">
              <label class="control-label">First name</label>
              <label class="pink-text">*</label>
              <input maxlength="100" type="text" required="required" class="form-control form-input-text" placeholder="Type your first name"  />
            </div>
            <div class="form-group">
              <label class="control-label">Last name</label>
              <label class="pink-text">*</label>
              <input maxlength="100" type="text" required="required" class="form-control  form-input-text" placeholder="Type your last name" />
            </div>
            <div class="form-group">
              <label class="control-label">Username</label>
              <label class="pink-text">*</label>
              <input maxlength="100" type="text" required="required" class="form-control  form-input-text" placeholder="Type your username" />
            </div>
            <div class="form-group">
              <label class="control-label">Email address</label>
              <label class="pink-text">*</label>
              <input maxlength="100" type="email" required="required" class="form-control  form-input-text" placeholder="Type your e-mail" />
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <label class="pink-text">*</label>
              <input maxlength="100" type="password" required="required" class="form-control  form-input-text" placeholder="Type your password" />
            </div>
            <div class="div-checkbox">
              <input type="checkbox" id="test1">
              <label class="show-password" for="test1">Show password</label>
            </div>
            <div class="div-more-bottom">
              <button style="" class="btn buttonall nextBtn" type="button" >Next step</button> 
            </div>
          </div>
        </div>
      </div>
      <div class="row setup-content" id="step-2">
        {{>step2}}
        <div>
          <div class="form-top">
            <div class="form-group">
              <label class="control-label">Your birthday</label>
              <label class="pink-text">*</label>
              <label class="inputtext-date"></label>
              <input maxlength="100" type="text" required="required" class="form-control form-input-text" placeholder="Select your date" name="date" list="dateList"/>
              <datalist id="dateList">
                <option value=" "></option>
              </datalist>
            </div>
            <div class="form-group">
              <label class="control-label">Country</label>
              <label class="pink-text">*</label>
              <label class="inputtext-arrow top-image-arrow"></label>
              <input maxlength="100" type="text" required="required" class="form-control form-input-text" placeholder="Select your country" name="country" list="countryList"/>
              <datalist id="countryList">
                <option value=" "></option>
              </datalist>
            </div>
            <div class="form-group">
              <label class="control-label">Your gender</label>
              <label class="pink-text">*</label>
              <label class="inputtext-arrow top-image-second-arrow"></label>
              <input maxlength="100" type="text" required="required" class="form-control form-input-text" placeholder="Select a gender" name="gender" list="genderList"/>
              <datalist id="genderList">
                <option value=" "></option>
              </datalist>
            </div>
            <div class="form-group">
              <label class="control-label">Languages</label>
              <label class="pink-text">*</label>
              <label class="inputtext-arrow top-image-third-arrow"></label>
              <input maxlength="100" type="text" required="required" class="form-control form-input-text" placeholder="Type and add your languages" name="language" list="languageList"/>
              <datalist id="languageList">
                <option value=" "></option>
              </datalist>
            </div>
            <div class="form-group">
              <label class="control-label">About yourself</label>
              <textarea  maxlength="100" height="75px" type="password" required="required" class="form-control form-input-text label-text-area" placeholder="Say something about yourself"></textarea>
            </div>
          </div>
            <div class="more-bottom-step-two">
              <button class="btn buttonall previousBtn" type="button" >Previous step</button>
              <button class="btn buttonall nextBtn" type="button" >Next step</button>
            </div>
        </div>
      </div>
      <div class="row setup-content" id="step-3">
        {{>step3}}
        <div>
          <div class="form-top">
            <div class="div-more-bottom">
              <label class="step-font-three">Your interest</label>
            </div>
              {{>laststep}}
          </div>
            <div class="more-bottom-step-three">
              <button class="btn buttonall previousBtn" type="button" >Previous step</button>
              <button class="btn buttonall btn-submit" type="button" >Submit</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function () {

    var navListItems = $('div.setup-panel div a'),
            allWells = $('.setup-content'),
            allNextBtn = $('.nextBtn'),
            allPrevBtn = $('.previousBtn');


    allWells.hide();

    navListItems.click(function (e) {
        e.preventDefault();
        var $target = $($(this).attr('href')),
                $item = $(this);

        if (!$item.hasClass('disabled')) {
            navListItems.removeClass('btn-primary').addClass('btn-default');
            $item.addClass('btn-primary');
            allWells.hide();
            $target.show();
            $target.find('input:eq(0)').focus();
        }
    });

    allNextBtn.click(function(){
        var curStep = $(this).closest(".setup-content"),
            curStepBtn = curStep.attr("id"),
            nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
            curInputs = curStep.find("input[type='text'],input[type='url']"),
            isValid = true;

        $(".form-group").removeClass("has-error");
        for(var i=0; i<curInputs.length; i++){
            if (!curInputs[i].validity.valid){
                isValid = false;
                $(curInputs[i]).closest(".form-group").addClass("has-error");
            }
        }

        if (isValid){
          nextStepWizard.removeAttr('disabled').trigger('click');
        }
    });

    allPrevBtn.click(function(){
        var curStep = $(this).closest(".setup-content"),
            curStepBtn = curStep.attr("id"),
            prevStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().prev().children("a");
            prevStepWizard.removeAttr('disabled').trigger('click');
    });

    $('div.setup-panel div a.btn-primary').trigger('click');
});

</script>
</template>
