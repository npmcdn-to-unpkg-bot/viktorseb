<section class="headerbars">
    <breadcrumbs></breadcrumbs>
</section>
<section id="page-feed" class="page-content">
    <div class="wrap">
        <img class="headerimg" src="./static/img/tmp-header.jpg" alt=""/>
        <div class="feed">
            <div class="feed-box" ng-repeat="f in feed">
                <div class="inner">
                    <div class="header" style="background-image: url({{f.placeImg}})"></div>
                    <div class="body">
                        <div class="author-block">
                            <img class="author-pic" src="{{f.personImg}}" alt=""/>
                            <div class="text">
                                <div class="author">{{f.person}}</div>
                                <span>
                                    <span class="fa fa-map-marker"></span>
                                    <span>{{f.place}}</span>
                                </span>
                                <span>
                                    <span class="fa fa-clock-o"></span>
                                    <span>{{f.time}}</span>
                                </span>
                            </div>
                        </div>
                        <p>{{f.content}}</p>
                    </div>
                    <div class="footer">
                        <span><span class="fa fa-heart-o"></span><span>{{f.likes}}</span></span>
                        <span><span class="fa fa-comment-o"></span><span>{{f.comments}}</span></span>
                        <span class="right"><span class="fa fa-circle-o"></span><span>Save Location</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
